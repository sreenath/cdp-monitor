<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MakerDAO</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
  <div class="container">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">CDP ID</span>
      </div>
      <input type="text" class="form-control" placeholder="Enter CDP ID" id="inputCUP" aria-describedby="basic-addon1">
    </div>
    <button class="btn" id="openCDP">Open CDP Page</button>
    <button class="btn" id="updateCup" type="submit">Update CDP</button>  

    <div class="CDP-info">
      <label>CDP ID</label><h1 id="cupID"></h1>
      <label>Liquidation Price</label><p id="liquidation-price"></p>
      <label>Collateralization Ratio</label><p id="collateralization-ratio"></p>
    </div>

    <div class="alert row">
      <div id="price-container">
        <p class="subtext">Current Liquidation Price</p>
        <h1 id="price">Loading...</h1>
      </div>
      <div id="goal-container">
        <p><span id="targetPrice">Choose a Target Price</span></p>
      </div>
      <div id="right-container">
        <button class="btn" id="notifyBtn">Notify me when...</button>
      </div>
    </div>

  </div>
  <script src="index.js"></script>
</body>
</html>

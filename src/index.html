<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MakerDAO</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
  <div class="container">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">CDP ID</span>
      </div>
      <input type="text" class="form-control" placeholder="Enter CDP ID" id="inputCUP" aria-describedby="basic-addon1">
    </div>
    <button class="btn" id="updateCup" type="submit">Update CDP</button>  
    <button class="btn" id="openCDP">Open CDP Page</button>

    <br />

    <div class="CDP-info container-fluid">
      <div class="row">
        <div class="label column col-md-4">
          <label>CDP ID</label>
        </div>
        <div class="column col-md-8">
          <p id="cupID"></p>
        </div>
      </div>
      
      <div class="row">
        <div class="label column col-md-4">
          <label>Liquidation Price</label>
        </div>
        <div class="column col-md-8">
          <p id="liquidation-price"></p>
        </div>
      </div>
      
      <div class="row">
        <div class="label col-md-4">
          <label>Collateralization Ratio</label>
        </div>
        <div class="col-md-8">
          <p id="collateralization-ratio"></p>
        </div>
      </div>  
    </div>

    <br />

    <div class="alert container-fluid">
      <h4 style="text-align: center">Create Alert</h4>
      <hr>
      <div class="row">
        <div class="col-md-4" id="price-container-label">
          <p class="subtext">Current Liquidation Price</p>
        </div>
        <div class="col-md-4" id="goal-container-label">
          <p class="subtext">Target Value</p>
        </div>
        <div class="col-md-4" id="right-container">
        </div>
      </div>
      <div class="row">
          <div class="col-md-4" id="price-container-value">
            <p id="price">Loading...</p>
          </div>
          <div class="col-md-1" id="goal-container-symbol">
            <img class="img-fluid" src="../assets/images/up.svg">
          </div>
          <div class="col-md-3" id="goal-container-value">
              <p><span id="targetPrice">Choose a Target Price</span></p>
          </div>
          <div class="col-md-4" id="right-container">
            <button class="btn" id="notifyBtn">Notify me</button>
          </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>

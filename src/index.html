<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MakerDAO</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
  <div class="container">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">CDP ID</span>
      </div>
      <input type="text" class="form-control" placeholder="Enter CDP ID" id="inputCUP" aria-describedby="basic-addon1">
    </div>
    <button class="btn btn-primary" id="openCDP">Open CDP Page</button>
    <button class="btn btn-secondary" id="updateCup" type="submit">Update CDP</button>
        
    <div class="CDP-info">
      <h1 id="cupID"></h1>
      <p id="liquidation-price"></p>
      <p id="collateralization-ratio"></p>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
